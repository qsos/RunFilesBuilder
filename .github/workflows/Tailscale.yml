          </div>
          <script>
              function refresh() {
                  fetch('/cgi-bin/tailscale_api?action=status').then(r => r.json()).then(d => {
                      document.getElementById('st').innerText = d.active;
                      document.getElementById('st').style.color = (d.active === "è¿è¡Œä¸­") ? "#28a745" : "#ff4d4f";
