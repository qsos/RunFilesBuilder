name: Make Tailscale Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 关键：使用新版 Go，不要用 apt
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Verify Go version
        run: go version

      # 可选：列出目录，防止路径问题
      - name: Show workspace
        run: |
          pwd
          ls -la

      # 如果你是直接在仓库里放了 tailscale 源码
      - name: Build tailscale
        run: |
          cd tailscale-1.92.3
          go mod download
          go build ./...

      # 如果后面你要做 .run，这里是占位
      - name: Build run package (placeholder)
        run: |
          echo "Build completed successfully"
