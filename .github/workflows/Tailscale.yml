                  <div><strong>çŠ¶æ€:</strong> <span id="st">æ£€æµ‹ä¸­...</span><br><small id="ip">åœ°å€: -</small></div>
                  <button class="cbi-button cbi-button-reset" onclick="fetch('/cgi-bin/tailscale_api?action=logout').then(()=>location.reload())">é€€å‡ºå¹¶é‡ç½®</button>
              </div>
