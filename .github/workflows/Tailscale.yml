name: Build Tailscale Advanced Console

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Tools
        run: sudo apt-get update && sudo apt-get install -y makeself jq curl

      - name: Download Binary
        id: v
        run: |
          VERSION=$(curl -sL https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r ".tag_name" | sed 's/v//')
          curl -fSL "https://pkgs.tailscale.com/stable/tailscale_${VERSION}_amd64.tgz" -o ts.tgz
          tar xzf ts.tgz
          mkdir -p staging/bin staging/usr/lib/lua/luci/controller/ staging/usr/lib/lua/luci/view/tailscale_web/ staging/www/cgi-bin/
          mv tailscale_*/tailscale staging/bin/
          mv tailscale_*/tailscaled staging/bin/
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Backend API
        run: |
          cat << 'EOF' > staging/www/cgi-bin/tailscale_api
          #!/bin/sh
          echo "Content-type: application/json"
          echo ""
          TS="/bin/tailscale"
          case "$QUERY_STRING" in
              *action=status*)
                  ST=$($TS status --json 2>/dev/null)
                  STATE=$(echo "$ST" | jq -r '.BackendState // ""')
                  if [ "$STATE" != "Running" ]; then
                      # 实时抓取授权链接，解决 400 错误
                      URL=$($TS up --accept-dns=false --reset 2>&1 | grep -o 'https://login.tailscale.com/a/[^ ]*' | head -n 1)
                      echo "{\"active\": \"未登录\", \"url\": \"$URL\"}"
                  else
                      IP=$(echo "$ST" | jq -r '.Self.TailscaleIPs[0] // "-"')
                      echo "{\"active\": \"运行中\", \"ip\": \"$IP\"}"
                  fi ;;
              *action=logout*) $TS logout >/dev/null 2>&1; echo "{\"result\": \"ok\"}" ;;
          esac
          EOF
          chmod 755 staging/www/cgi-bin/tailscale_api

      - name: Create UI
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/view/tailscale_web/index.htm
          <%+header%>
          <div class="cbi-map">
              <h2 style="margin-bottom:20px">Tailscale 控制面板</h2>
              <div style="background:#fff; padding:15px; border:1px solid #ddd; border-radius:4px; display:flex; justify-content:space-between; align-items:center;">
                  <div><strong>状态:</strong> <span id="st-txt">检测中...</span><br><small id="ip-txt">地址: -</small></div>
                  <div id="btn-group">
                      <button id="login-btn" class="cbi-button cbi-button-apply" style="display:none;" onclick="doLogin()">一键登录按钮</button>
                      <button class="cbi-button cbi-button-reset" onclick="fetch('/cgi-bin/tailscale_api?action=logout').then(()=>location.reload())">注销</button>
                  </div>
              </div>
          </div>
          <script>
              let authUrl = "";
              function refresh() {
                  fetch('/cgi-bin/tailscale_api?action=status').then(r => r.json()).then(d => {
                      const st = document.getElementById('st-txt');
                      st.innerText = d.active;
                      st.style.color = (d.active === "运行中") ? "#28a745" : "#ff4d4f";
                      document.getElementById('ip-txt').innerText = "地址: " + (d.ip || "-");
                      if (d.active === "未登录" && d.url) {
                          authUrl = d.url;
                          document.getElementById('login-btn').style.display = 'inline-block';
                      } else if (d.active === "运行中") {
                          document.getElementById('login-btn').style.display = 'none';
                      }
                  }).catch(() => {
                      document.getElementById('st-txt').innerText = "接口 404，请尝试刷新或重新安装";
                  });
              }
              function doLogin() { if(authUrl) window.open(authUrl); }
              refresh(); setInterval(refresh, 5000);
          </script>
          <%+footer%>
          EOF

      - name: Create Controller
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/controller/tailscale_web.lua
          module("luci.controller.tailscale_web", package.seeall)
          function index()
              entry({"admin", "services", "tailscale_web"}, template("tailscale_web/index"), _("Tailscale"), 99)
          end
          EOF

      - name: Build and Release
        run: |
          cp shell/install-tailscale.sh staging/install.sh
          chmod +x staging/install.sh
          makeself staging "tailscale-setup.run" "Tailscale" ./install.sh
          echo "tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
