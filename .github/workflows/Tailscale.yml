name: Build Tailscale iStoreOS Console

on:
  workflow_dispatch:
    inputs:
      version:
        description: '指定版本 (留空则自动获取最新)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Tools
        run: sudo apt-get update && sudo apt-get install -y makeself jq curl

      - name: Get Version
        id: v
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            VERSION=$(curl -sL https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r ".tag_name" | sed 's/v//')
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Binary
        run: |
          VER=${{ steps.v.outputs.tag }}
          curl -fSL "https://pkgs.tailscale.com/stable/tailscale_${VER}_amd64.tgz" -o ts.tgz
          tar xzf ts.tgz
          mkdir -p staging/bin staging/usr/lib/lua/luci/controller/ staging/usr/lib/lua/luci/view/tailscale_web/ staging/www/cgi-bin/
          mv tailscale_*/tailscale staging/bin/
          mv tailscale_*/tailscaled staging/bin/
          rm -rf ts.tgz tailscale_*

      - name: Create Backend API (回退至初始可用版本逻辑)
        run: |
          cat << 'EOF' > staging/www/cgi-bin/tailscale_api
          #!/bin/sh
          echo "Content-type: application/json"
          echo ""
          
          # 还原最初证明可用的控制逻辑
          case "$QUERY_STRING" in
              *action=login*)
                  /usr/sbin/tailscale up --accept-dns=false --reset >/dev/null 2>&1 &
                  echo "{\"result\": \"ok\"}" ; exit 0 ;;
              *action=logout*)
                  /usr/sbin/tailscale logout >/dev/null 2>&1
                  echo "{\"result\": \"ok\"}" ; exit 0 ;;
          esac

          ST=$(/usr/sbin/tailscale status --json 2>/dev/null)
          if [ $? -ne 0 ]; then
              echo "{\"active\": \"未运行\"}"
          else
              IP=$(echo "$ST" | jq -r '.Self.TailscaleIPs[0] // "-"')
              # 只抓取必要的 4 项数据：名称、IP、系统、版本，不再抓取邮箱
              DEVICES=$(echo "$ST" | jq -c '.Peer | to_entries | map({
                  name: .value.HostName,
                  ip: (.value.TailscaleIPs[0] // "-"),
                  os: (.value.OS // "-"),
                  ver: (.value.Version // "-"),
                  online: .value.Online
              })')
              echo "{\"active\": \"运行中\", \"ip\": \"$IP\", \"devices\": $DEVICES}"
          fi
          EOF
          chmod 755 staging/www/cgi-bin/tailscale_api

      - name: Create UI (回退逻辑，仅保留核心显示)
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/view/tailscale_web/index.htm
          <%+header%>
          <div class="cbi-map">
              <h2 style="margin-bottom: 10px;">Tailscale 控制面板</h2>
              
              <div class="cbi-section" style="background:#fff; padding:15px; border:1px solid #ddd; display:flex; justify-content:space-between; align-items:center;">
                  <div>
                      <strong>状态:</strong> <span id="st-txt">-</span><br>
                      <small>地址: <span id="st-ip">-</span></small>
                  </div>
                  <div>
                      <button class="cbi-button cbi-button-apply" onclick="run_cmd('login')">登录上线</button>
                      <button class="cbi-button cbi-button-reset" onclick="run_cmd('logout')">注销退出</button>
                  </div>
              </div>

              <div class="cbi-section">
                  <table class="cbi-section-table" style="width:100%; table-layout:fixed;">
                      <tr class="cbi-section-table-titles">
                          <th class="cbi-section-table-cell">设备名称</th>
                          <th class="cbi-section-table-cell">内网 IP</th>
                          <th class="cbi-section-table-cell">系统 / 版本</th>
                          <th class="cbi-section-table-cell">在线状态</th>
                      </tr>
                      <tbody id="dev-list"></tbody>
                  </table>
              </div>
          </div>

          <script>
              function update() {
                  fetch('/cgi-bin/tailscale_api').then(r => r.json()).then(d => {
                      document.getElementById('st-txt').innerText = d.active || "未运行";
                      document.getElementById('st-txt').style.color = (d.active === "运行中") ? "green" : "red";
                      document.getElementById('st-ip').innerText = d.ip || "-";

                      let html = '';
                      if(d.devices) {
                          d.devices.forEach(v => {
                              html += `<tr class="cbi-section-table-row">
                                  <td><strong>${v.name}</strong></td>
                                  <td>${v.ip}</td>
                                  <td>${v.os}<br><small>${v.ver}</small></td>
                                  <td>${v.online ? '<span style="color:green">● 在线</span>' : '<span style="color:gray">○ 离线</span>'}</td>
                              </tr>`;
                          });
                      }
                      document.getElementById('dev-list').innerHTML = html || '<tr><td colspan="4" style="text-align:center">无设备</td></tr>';
                  });
              }
              function run_cmd(a) {
                  fetch('/cgi-bin/tailscale_api?action=' + a).then(() => setTimeout(update, 2000));
              }
              update();
              setInterval(update, 5000);
          </script>
          <%+footer%>
          EOF

      - name: Create Controller
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/controller/tailscale_web.lua
          module("luci.controller.tailscale_web", package.seeall)
          function index()
              entry({"admin", "services", "tailscale_web"}, template("tailscale_web/index"), _("Tailscale"), 99)
          end
          EOF

      - name: Build Package
        run: |
          cp shell/install-tailscale.sh staging/install.sh
          chmod +x staging/install.sh
          makeself --notemp staging "tailscale-${{ steps.v.outputs.tag }}-x86.run" "Tailscale" ./install.sh

      - name: Create Release (参照 PassWall 命名)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.v.outputs.tag }}"
          name: "Tailscale-Console-v${{ steps.v.outputs.tag }}"
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
