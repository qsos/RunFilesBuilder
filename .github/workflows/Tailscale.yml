name: Build Tailscale Console

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    strategy:
      matrix:
        include:
          - arch: amd64
            output_name: x86
          - arch: arm64
            output_name: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Tools
        run: sudo apt-get update && sudo apt-get install -y makeself jq curl

      - name: Download and Prepare Staging
        id: meta
        run: |
          VERSION=$(curl -sL https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r ".tag_name" | sed 's/v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          curl -fSL "https://pkgs.tailscale.com/stable/tailscale_${VERSION}_${{ matrix.arch }}.tgz" -o tailscale.tgz
          tar xzf tailscale.tgz
          mkdir -p staging/bin staging/usr/lib/lua/luci/controller/ staging/usr/lib/lua/luci/view/tailscale_web/ staging/www/cgi-bin/
          mv tailscale_*/tailscale staging/bin/
          mv tailscale_*/tailscaled staging/bin/
          rm -rf tailscale.tgz tailscale_*

      - name: Create Backend API
        run: |
          cat << 'EOF' > staging/www/cgi-bin/tailscale_api
          #!/bin/sh
          echo "Content-type: application/json"
          echo ""
          case "$QUERY_STRING" in
              *action=status*)
                  ST=$(/usr/sbin/tailscale status --json 2>/dev/null)
                  if [ $? -ne 0 ]; then
                      echo "{\"active\": \"Stopped\", \"ip\": \"-\"}"
                  else
                      BACKEND=$(echo "$ST" | jq -r '.BackendState')
                      IP=$(echo "$ST" | jq -r '.TailscaleIPs[0] // "-"')
                      AUTH=$(echo "$ST" | jq -r '.AuthURL // ""')
                      echo "{\"active\": \"$BACKEND\", \"ip\": \"$IP\", \"url\": \"$AUTH\"}"
                  fi
                  ;;
              *action=login*)
                  /usr/sbin/tailscale up --accept-dns=false >/dev/null 2>&1 &
                  echo "{\"result\": \"success\"}"
                  ;;
              *action=logout*)
                  /usr/sbin/tailscale logout >/dev/null 2>&1
                  echo "{\"result\": \"success\"}"
                  ;;
          esac
          EOF
          chmod 755 staging/www/cgi-bin/tailscale_api

      - name: Create Console UI
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/view/tailscale_web/index.htm
          <%+header%>
          <div class="cbi-map">
              <h2 name="content">Tailscale 交互控制台</h2>
              <fieldset class="cbi-section">
                  <div style="padding:20px; background:#f9f9f9; border-radius:8px; border:1px solid #ddd;">
                      <p>节点状态: <b id="ts-status" style="color:orange;">获取中...</b></p>
                      <p>内网地址: <b id="ts-ip">-</b></p>
                      <hr style="margin:15px 0; border:0; border-top:1px solid #eee;"/>
                      <div style="margin-top:15px;">
                          <button class="cbi-button cbi-button-apply important" style="font-size:1.1em; padding:8px 20px;" onclick="doAct('login')">一键上线</button>
                          <button class="cbi-button cbi-button-reset" style="font-size:1.1em; padding:8px 20px; margin-left:10px;" onclick="doAct('logout')">注销退出</button>
                      </div>
                      <div id="login-box" style="display:none; margin-top:20px; background:#fffbe6; padding:15px; border:1px solid #ffe58f; border-radius:4px;">
                          <p style="color:#856404;">⚠️ 需要授权，请点击下方链接登录：</p>
                          <a id="ts-url" href="#" target="_blank" style="color:#1890ff; font-weight:bold; text-decoration:underline; word-break:break-all;">[ 点击此处跳转官方授权页 ]</a>
                      </div>
                  </div>
              </fieldset>
          </div>
          <script>
              function refresh() {
                  fetch('/cgi-bin/tailscale_api?action=status')
                  .then(r => r.json())
                  .then(d => {
                      document.getElementById('ts-status').innerText = d.active;
                      document.getElementById('ts-status').style.color = d.active === "Running" ? "green" : "red";
                      document.getElementById('ts-ip').innerText = d.ip;
                      if(d.url && d.url !== "") {
                          document.getElementById('login-box').style.display = 'block';
                          document.getElementById('ts-url').href = d.url;
                      } else {
                          document.getElementById('login-box').style.display = 'none';
                      }
                  })
                  .catch(() => { document.getElementById('ts-status').innerText = "后端未响应"; });
              }
              function doAct(a) {
                  document.getElementById('ts-status').innerText = "正在发送指令...";
                  fetch('/cgi-bin/tailscale_api?action=' + a);
                  setTimeout(refresh, 3000);
              }
              setInterval(refresh, 5000); refresh();
          </script>
          <%+footer%>
          EOF

      - name: Create LuCI Controller
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/controller/tailscale_web.lua
          module("luci.controller.tailscale_web", package.seeall)
          function index()
              entry({"admin", "services", "tailscale_web"}, template("tailscale_web/index"), _("Tailscale Console"), 99)
          end
          EOF

      - name: Final Build
        run: |
          cp shell/install-tailscale.sh staging/install.sh
          chmod +x staging/install.sh
          makeself --notemp staging tailscale-${{ matrix.output_name }}.run "Tailscale Console" ./install.sh

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: "Tailscale v${{ steps.meta.outputs.version }} Console"
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
