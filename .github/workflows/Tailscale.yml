name: Build Tailscale Advanced Console

on:
  workflow_dispatch:
    inputs:
      version:
        description: '指定版本 (留空则自动获取最新)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Tools
        run: sudo apt-get update && sudo apt-get install -y makeself jq curl

      - name: Get Version
        id: v
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            VERSION=$(curl -sL https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r ".tag_name" | sed 's/v//')
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Binary
        run: |
          VER=${{ steps.v.outputs.tag }}
          curl -fSL "https://pkgs.tailscale.com/stable/tailscale_${VER}_amd64.tgz" -o ts.tgz
          tar xzf ts.tgz
          # 创建所有可能的 bin 目录以防万一
          mkdir -p staging/bin staging/usr/sbin/ staging/usr/lib/lua/luci/controller/ staging/usr/lib/lua/luci/view/tailscale_web/ staging/www/cgi-bin/
          # 同时放入两个地方，双重保险
          cp tailscale_*/tailscale staging/bin/
          cp tailscale_*/tailscaled staging/bin/
          cp tailscale_*/tailscale staging/usr/sbin/
          cp tailscale_*/tailscaled staging/usr/sbin/
          rm -rf ts.tgz tailscale_*

      - name: Create Backend API (支持自动路径搜索)
        run: |
          cat << 'EOF' > staging/www/cgi-bin/tailscale_api
          #!/bin/sh
          echo "Content-type: application/json"
          echo ""
          
          # 自动寻找执行程序路径
          if [ -f "/bin/tailscale" ]; then TS_BIN="/bin/tailscale"
          elif [ -f "/usr/sbin/tailscale" ]; then TS_BIN="/usr/sbin/tailscale"
          else
              echo "{\"active\": \"找不到执行程序\", \"debug\": \"检查 /bin 和 /usr/sbin\"}"
              exit 0
          fi

          case "$QUERY_STRING" in
              *action=status*)
                  ST=$($TS_BIN status --json 2>/dev/null)
                  if [ $? -ne 0 ] || [ -z "$ST" ]; then 
                      echo "{\"active\": \"未运行\", \"ip\": \"-\", \"devices\": []}"
                  else
                      IP=$(echo "$ST" | jq -r '.Self.TailscaleIPs[0] // "-"')
                      DEVICES=$(echo "$ST" | jq -c '.Peer | to_entries | map({hostname: .value.HostName, ip: (.value.TailscaleIPs[0] // "-"), os: (.value.OS // "-"), version: (.value.Version // "-"), online: .value.Online})')
                      echo "{\"active\": \"运行中\", \"ip\": \"$IP\", \"devices\": $DEVICES}"
                  fi ;;
              *action=login*) 
                  $TS_BIN up --accept-dns=false --reset >/dev/null 2>&1 & 
                  echo "{\"result\": \"ok\"}" ;;
              *action=logout*) 
                  $TS_BIN logout >/dev/null 2>&1
                  echo "{\"result\": \"ok\"}" ;;
          esac
          EOF
          chmod 755 staging/www/cgi-bin/tailscale_api

      - name: Create UI (极致精简版，无冗余)
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/view/tailscale_web/index.htm
          <%+header%>
          <div class="cbi-map">
              <h2 style="margin-bottom:20px">Tailscale 控制面板</h2>
              
              <div style="background:#fff; padding:15px; border:1px solid #ddd; border-radius:4px; margin-bottom:20px; display:flex; justify-content:space-between; align-items:center;">
                  <div>
                      <strong>服务状态:</strong> <span id="st-txt">连接中...</span><br>
                      <small id="ip-txt" style="color:#888">地址: -</small>
                  </div>
                  <div>
                      <button class="cbi-button cbi-button-apply" onclick="doAct('login')">登录</button>
                      <button class="cbi-button cbi-button-reset" onclick="doAct('logout')">注销</button>
                  </div>
              </div>

              <div class="cbi-section">
                  <table class="cbi-section-table" style="width:100%; table-layout:fixed; border:1px solid #eee;">
                      <thead>
                          <tr class="cbi-section-table-titles">
                              <th class="cbi-section-table-cell" style="width:40%; text-align:left; padding:10px;">设备</th>
                              <th class="cbi-section-table-cell" style="width:25%; text-align:left; padding:10px;">内网 IP</th>
                              <th class="cbi-section-table-cell" style="width:20%; text-align:left; padding:10px;">版本/系统</th>
                              <th class="cbi-section-table-cell" style="width:15%; text-align:left; padding:10px;">状态</th>
                          </tr>
                      </thead>
                      <tbody id="dev-list"></tbody>
                  </table>
              </div>
          </div>

          <script>
              function refresh() {
                  fetch('/cgi-bin/tailscale_api?action=status').then(r => r.json()).then(d => {
                      const st = document.getElementById('st-txt');
                      st.innerText = d.active;
                      st.style.color = (d.active === "运行中") ? "#28a745" : "#ff4d4f";
                      document.getElementById('ip-txt').innerText = "地址: " + (d.ip || "-");

                      const list = document.getElementById('dev-list');
                      list.innerHTML = '';
                      if(d.devices && d.devices.length > 0) {
                          d.devices.forEach(dev => {
                              list.innerHTML += `<tr class="cbi-section-table-row">
                                  <td style="padding:10px; overflow:hidden; text-overflow:ellipsis;"><strong>${dev.hostname}</strong></td>
                                  <td style="padding:10px;"><code>${dev.ip}</code></td>
                                  <td style="padding:10px; font-size:11px;">${dev.version}<br>${dev.os}</td>
                                  <td style="padding:10px;">${dev.online ? '<span style="color:#28a745">● 在线</span>' : '<span style="color:#999">○ 离线</span>'}</td>
                              </tr>`;
                          });
                      } else {
                          list.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px; color:#999">未发现网络节点</td></tr>';
                      }
                  });
              }
              function doAct(a) { 
                  const btn = event.target; btn.disabled = true;
                  fetch('/cgi-bin/tailscale_api?action=' + a).then(() => {
                      setTimeout(() => { btn.disabled = false; refresh(); }, 3000);
                  }); 
              }
              refresh(); setInterval(refresh, 8000);
          </script>
          <%+footer%>
          EOF

      - name: Create Controller
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/controller/tailscale_web.lua
          module("luci.controller.tailscale_web", package.seeall)
          function index()
              entry({"admin", "services", "tailscale_web"}, template("tailscale_web/index"), _("Tailscale"), 99)
          end
          EOF

      - name: Build Package
        run: |
          cp shell/install-tailscale.sh staging/install.sh
          chmod +x staging/install.sh
          makeself --notemp staging "tailscale-${{ steps.v.outputs.tag }}-x86.run" "Tailscale" ./install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.v.outputs.tag }}"
          name: "Tailscale-Console-v${{ steps.v.outputs.tag }}"
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
