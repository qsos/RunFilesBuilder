name: Build Tailscale Advanced Console

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'æŒ‡å®šç‰ˆæœ¬ (ç•™ç©ºåˆ™è‡ªåŠ¨è·å–æœ€æ–°)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Tools
        run: sudo apt-get update && sudo apt-get install -y makeself jq curl

      - name: Get Version
        id: v
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            VERSION=$(curl -sL https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r ".tag_name" | sed 's/v//')
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Binary
        run: |
          VER=${{ steps.v.outputs.tag }}
          curl -fSL "https://pkgs.tailscale.com/stable/tailscale_${VER}_amd64.tgz" -o ts.tgz
          tar xzf ts.tgz
          mkdir -p staging/bin staging/usr/lib/lua/luci/controller/ staging/usr/lib/lua/luci/view/tailscale_web/ staging/www/cgi-bin/
          mv tailscale_*/tailscale staging/bin/
          mv tailscale_*/tailscaled staging/bin/
          rm -rf ts.tgz tailscale_*

      - name: Create Backend API
        run: |
          cat << 'EOF' > staging/www/cgi-bin/tailscale_api
          #!/bin/sh
          echo "Content-type: application/json"
          echo ""
          TS="/bin/tailscale"
          case "$QUERY_STRING" in
              *action=status*)
                  ST=$($TS status --json 2>/dev/null)
                  STATE=$(echo "$ST" | jq -r '.BackendState // "æœªè¿è¡Œ"')
                  if [ "$STATE" != "Running" ]; then
                      # æŠ“å–é“¾æ¥å¹¶å¼ºè¡Œå»é™¤æ¢è¡Œç¬¦ï¼Œé˜²æ­¢å‰ç«¯è§£æå¤±è´¥
                      URL=$($TS up --accept-dns=false --reset 2>&1 | grep -o 'https://login.tailscale.com/a/[^ ]*' | tr -d '\r\n')
                      echo "{\"active\": \"æœªç™»å½•\", \"url\": \"$URL\", \"devices\": []}"
                  else
                      IP=$(echo "$ST" | jq -r '.Self.TailscaleIPs[0] // "-"')
                      DEVICES=$(echo "$ST" | jq -c '.Peer | to_entries | map({hostname: .value.HostName, ip: (.value.TailscaleIPs[0] // "-"), online: .value.Online})')
                      echo "{\"active\": \"è¿è¡Œä¸­\", \"ip\": \"$IP\", \"devices\": $DEVICES}"
                  fi ;;
              *action=logout*) $TS logout >/dev/null 2>&1; echo "{\"result\": \"ok\"}" ;;
          esac
          EOF
          chmod 755 staging/www/cgi-bin/tailscale_api

      - name: Create UI
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/view/tailscale_web/index.htm
          <%+header%>
          <div class="cbi-map">
              <h2 style="margin-bottom:20px">Tailscale æ§åˆ¶é¢æ¿</h2>
              
              <div id="auth-box" style="display:none; background:#fffbe6; padding:20px; border:1px solid #ffe58f; border-radius:4px; margin-bottom:20px; text-align:center;">
                  <strong style="color:#856404; font-size:16px;">âš ï¸ éœ€è¦æˆæƒç™»å½•</strong>
                  <p style="margin:10px 0;">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å‰å¾€å®˜ç½‘æˆæƒï¼Œå®Œæˆåå›åˆ°æ­¤é¡µé¢å³å¯ã€‚</p>
                  <a id="auth-btn" href="#" target="_blank" style="display:inline-block; padding:12px 24px; background:#1890ff; color:#fff; border-radius:4px; text-decoration:none; font-weight:bold; font-size:16px; box-shadow: 0 2px 0 rgba(0,0,0,0.045);">ğŸ‘‰ ç«‹å³å‰å¾€å®˜ç½‘æˆæƒ ğŸ‘ˆ</a>
              </div>

              <div style="background:#fff; padding:15px; border:1px solid #ddd; border-radius:4px; margin-bottom:20px; display:flex; justify-content:space-between; align-items:center;">
                  <div><strong>æœåŠ¡çŠ¶æ€:</strong> <span id="st-txt">æ£€æµ‹ä¸­...</span><br><small id="ip-txt" style="color:#888">åœ°å€: -</small></div>
                  <button class="cbi-button cbi-button-reset" onclick="fetch('/cgi-bin/tailscale_api?action=logout');location.reload();">æ–­å¼€å¹¶é‡ç½®æœåŠ¡</button>
              </div>

              <table class="cbi-section-table" style="width:100%; table-layout:fixed; border:1px solid #eee;">
                  <thead><tr class="cbi-section-table-titles"><th class="cbi-section-table-cell" style="width:40%; text-align:left; padding:10px;">è®¾å¤‡åç§°</th><th class="cbi-section-table-cell" style="width:35%; text-align:left; padding:10px;">å†…ç½‘ IP</th><th class="cbi-section-table-cell" style="width:25%; text-align:left; padding:10px;">çŠ¶æ€</th></tr></thead>
                  <tbody id="dev-list"></tbody>
              </table>
          </div>

          <script>
              function refresh() {
                  fetch('/cgi-bin/tailscale_api?action=status').then(r => r.json()).then(d => {
                      const st = document.getElementById('st-txt');
                      const abox = document.getElementById('auth-box');
                      const abtn = document.getElementById('auth-btn');
                      
                      st.innerText = d.active;
                      st.style.color = (d.active === "è¿è¡Œä¸­") ? "#28a745" : "#ff4d4f";
                      document.getElementById('ip-txt').innerText = "åœ°å€: " + (d.ip || "-");

                      // æ ¸å¿ƒé€»è¾‘ï¼šå¦‚æœ API è¿”å›äº† URLï¼Œå°±æ˜¾ç¤ºæˆæƒå¤§æŒ‰é’®
                      if (d.active === "æœªç™»å½•" && d.url) {
                          abox.style.display = 'block';
                          abtn.href = d.url;
                      } else {
                          abox.style.display = 'none';
                      }

                      let h = '';
                      if(d.devices && d.devices.length > 0) {
                          d.devices.forEach(v => {
                              h += '<tr class="cbi-section-table-row"><td style="padding:10px;"><strong>'+v.hostname+'</strong></td><td style="padding:10px;"><code>'+v.ip+'</code></td><td style="padding:10px;">'+(v.online ? '<span style="color:#28a745">â— åœ¨çº¿</span>' : '<span style="color:#999">â—‹ ç¦»çº¿</span>')+'</td></tr>';
                          });
                      } else { h = '<tr><td colspan="3" style="text-align:center;padding:20px;color:#999;">ç­‰å¾…ç™»å½•æˆæƒ...</td></tr>'; }
                      document.getElementById('dev-list').innerHTML = h;
                  });
              }
              refresh(); setInterval(refresh, 5000);
          </script>
          <%+footer%>
          EOF

      - name: Create Controller
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/controller/tailscale_web.lua
          module("luci.controller.tailscale_web", package.seeall)
          function index()
              entry({"admin", "services", "tailscale_web"}, template("tailscale_web/index"), _("Tailscale"), 99)
          end
          EOF

      - name: Build Package
        run: |
          cp shell/install-tailscale.sh staging/install.sh
          chmod +x staging/install.sh
          makeself --notemp staging "tailscale-${{ steps.v.outputs.tag }}-x86.run" "Tailscale" ./install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.v.outputs.tag }}"
          name: "Tailscale-Console-v${{ steps.v.outputs.tag }}"
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
