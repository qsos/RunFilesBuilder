name: Build Tailscale Advanced Console

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq makeself

      - name: Download Tailscale binary
        run: |
          VERSION=$(curl -sL https://api.github.com/repos/tailscale/tailscale/releases/latest \
            | jq -r '.tag_name' | sed 's/^v//')

          echo "Tailscale version: $VERSION"

          curl -fsSL https://pkgs.tailscale.com/stable/tailscale_${VERSION}_amd64.tgz -o tailscale.tgz
          tar xzf tailscale.tgz

          mkdir -p staging/bin
          cp tailscale_*/tailscale staging/bin/
          cp tailscale_*/tailscaled staging/bin/

      - name: Copy RunFilesBuilder files
        run: |
          mkdir -p staging/usr
          mkdir -p staging/www

          # 直接整体拷贝 files 里的内容，对应路由器根目录 /
          cp -r RunFilesBuilder/x86_64/files/* staging/

      - name: Build .run package
        run: |
          cp install-tailscale.sh staging/install.sh
          chmod +x staging/install.sh
          makeself staging tailscale.run "Tailscale Installer" ./install.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: tailscale.run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
