name: Build Tailscale iStoreOS Console

on:
  workflow_dispatch:
    inputs:
      version:
        description: '指定版本 (留空则自动获取最新)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Tools
        run: sudo apt-get update && sudo apt-get install -y makeself jq curl

      - name: Get Version
        id: v
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            VERSION=$(curl -sL https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r ".tag_name" | sed 's/v//')
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Binary
        run: |
          VER=${{ steps.v.outputs.tag }}
          curl -fSL "https://pkgs.tailscale.com/stable/tailscale_${VER}_amd64.tgz" -o ts.tgz
          tar xzf ts.tgz
          mkdir -p staging/bin staging/usr/lib/lua/luci/controller/ staging/usr/lib/lua/luci/view/tailscale_web/ staging/www/cgi-bin/
          mv tailscale_*/tailscale staging/bin/
          mv tailscale_*/tailscaled staging/bin/
          rm -rf ts.tgz tailscale_*

      - name: Create Backend API
        run: |
          cat << 'EOF' > staging/www/cgi-bin/tailscale_api
          #!/bin/sh
          echo "Content-type: application/json"
          echo ""
          
          # 1. 处理控制指令
          case "$QUERY_STRING" in
              *action=login*)
                  /usr/sbin/tailscale up --accept-dns=false --reset >/dev/null 2>&1 &
                  echo "{\"result\": \"ok\"}" ; exit 0 ;;
              *action=logout*)
                  /usr/sbin/tailscale logout >/dev/null 2>&1
                  echo "{\"result\": \"ok\"}" ; exit 0 ;;
          esac

          # 2. 获取并解析状态
          ST=$(/usr/sbin/tailscale status --json 2>/dev/null)
          if [ $? -ne 0 ] || [ -z "$ST" ]; then
              echo "{\"active\": \"未运行\", \"ip\": \"-\", \"devices\": []}"
          else
              # 提取本地 IP
              SELF_IP=$(echo "$ST" | jq -r '.Self.TailscaleIPs[0] // "-"')
              # 提取远程节点列表
              PEERS=$(echo "$ST" | jq -c '.Peer | to_entries | map({
                  name: .value.HostName,
                  ip: (.value.TailscaleIPs[0] // "-"),
                  os: (.value.OS // "unknown"),
                  ver: (.value.Version // "-"),
                  online: .value.Online
              })')
              echo "{\"active\": \"运行中\", \"ip\": \"$SELF_IP\", \"devices\": $PEERS}"
          fi
          EOF
          chmod 755 staging/www/cgi-bin/tailscale_api

      - name: Create UI (iStoreOS 简约风格)
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/view/tailscale_web/index.htm
          <%+header%>
          <div class="cbi-map">
              <h2 style="margin-bottom: 20px;">Tailscale 控制面板</h2>
              
              <div style="background:#fff; padding:20px; border:1px solid #d9d9d9; border-radius:4px; margin-bottom:20px; display:flex; justify-content:space-between; align-items:center;">
                  <div>
                      <div style="font-size:16px; font-weight:bold;">服务状态: <span id="st-txt" style="color:#ff4d4f;">读取中...</span></div>
                      <div style="color:#888; font-size:13px; margin-top:5px;">内网地址: <span id="st-ip">-</span></div>
                  </div>
                  <div>
                      <button class="cbi-button cbi-button-apply" onclick="doAct('login')">一键上线</button>
                      <button class="cbi-button cbi-button-reset" onclick="doAct('logout')">注销退出</button>
                  </div>
              </div>

              <div class="cbi-section">
                  <table class="cbi-section-table" style="width:100%; background:#fff; border:1px solid #d9d9d9;">
                      <thead>
                          <tr class="cbi-section-table-titles">
                              <th class="cbi-section-table-cell" style="text-align:left; padding:12px;">设备名称</th>
                              <th class="cbi-section-table-cell" style="text-align:left; padding:12px;">内网 IP</th>
                              <th class="cbi-section-table-cell" style="text-align:left; padding:12px;">版本 / 系统</th>
                              <th class="cbi-section-table-cell" style="text-align:left; padding:12px;">状态</th>
                          </tr>
                      </thead>
                      <tbody id="dev-list">
                          <tr><td colspan="4" style="text-align:center; padding:30px; color:#999;">正在获取节点信息...</td></tr>
                      </tbody>
                  </table>
              </div>
          </div>

          <script>
              function refresh() {
                  fetch('/cgi-bin/tailscale_api').then(r => r.json()).then(d => {
                      // 更新顶部状态
                      const txt = document.getElementById('st-txt');
                      txt.innerText = d.active || "未运行";
                      txt.style.color = (d.active === "运行中") ? "#52c41a" : "#ff4d4f";
                      document.getElementById('st-ip').innerText = d.ip || "-";

                      // 更新表格列表
                      const tbody = document.getElementById('dev-list');
                      tbody.innerHTML = '';
                      if(d.devices && d.devices.length > 0) {
                          d.devices.forEach(dev => {
                              tbody.innerHTML += `
                                  <tr class="cbi-section-table-row">
                                      <td style="padding:12px;"><strong>${dev.name}</strong></td>
                                      <td style="padding:12px;"><code>${dev.ip}</code></td>
                                      <td style="padding:12px; font-size:12px;">${dev.ver}<br><span style="color:#999; text-transform:uppercase;">${dev.os}</span></td>
                                      <td style="padding:12px;">
                                          <span style="width:8px; height:8px; border-radius:50%; display:inline-block; margin-right:8px; background:${dev.online?'#52c41a':'#bfbfbf'}"></span>
                                          ${dev.online ? '在线' : '离线'}
                                      </td>
                                  </tr>`;
                          });
                      } else {
                          tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#999;">暂无其他在线设备</td></tr>';
                      }
                  }).catch(() => {
                      document.getElementById('st-txt').innerText = "API 响应错误";
                  });
              }

              function doAct(a) {
                  const btn = event.target;
                  const oldText = btn.innerText;
                  btn.innerText = "处理中...";
                  btn.disabled = true;
                  fetch('/cgi-bin/tailscale_api?action=' + a).then(() => {
                      setTimeout(() => {
                          btn.innerText = oldText;
                          btn.disabled = false;
                          refresh();
                      }, 2000);
                  });
              }

              refresh();
              setInterval(refresh, 8000);
          </script>
          <%+footer%>
          EOF

      - name: Create Controller
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/controller/tailscale_web.lua
          module("luci.controller.tailscale_web", package.seeall)
          function index()
              entry({"admin", "services", "tailscale_web"}, template("tailscale_web/index"), _("Tailscale 控制台"), 99)
          end
          EOF

      - name: Build Package
        run: |
          cp shell/install-tailscale.sh staging/install.sh
          chmod +x staging/install.sh
          makeself --notemp staging "tailscale-${{ steps.v.outputs.tag }}-x86.run" "Tailscale" ./install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.v.outputs.tag }}"
          name: "Tailscale-Console-v${{ steps.v.outputs.tag }}"
          files: "*.run"
          body: |
            ### Tailscale iStoreOS 控制面板
            - **内核版本**: ${{ steps.v.outputs.tag }}
            - **优化**: 修复 UI 元素绑定，解决按钮失效问题；修复后端 JSON 解析，解决数据显示空白问题。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
