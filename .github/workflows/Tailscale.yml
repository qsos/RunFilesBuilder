name: Build Tailscale Advanced Console

on:
  workflow_dispatch:
    inputs:
      version:
        description: '指定版本 (留空则自动获取最新)'
        required: false
        default: ''
  push:
    branches: [ master, main ]

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Tools
        run: sudo apt-get update && sudo apt-get install -y makeself jq curl

      - name: Get Version
        id: v
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            VERSION=$(curl -sL https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r ".tag_name" | sed 's/v//')
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Binary
        run: |
          VER=${{ steps.v.outputs.tag }}
          curl -fSL "https://pkgs.tailscale.com/stable/tailscale_${VER}_amd64.tgz" -o ts.tgz
          tar xzf ts.tgz
          mkdir -p staging/bin staging/usr/lib/lua/luci/controller/ staging/usr/lib/lua/luci/view/tailscale_web/ staging/www/cgi-bin/
          mv tailscale_*/tailscale staging/bin/
          mv tailscale_*/tailscaled staging/bin/
          rm -rf ts.tgz tailscale_*

      - name: Create Backend API (保留原版 status 逻辑)
        run: |
          cat << 'EOF' > staging/www/cgi-bin/tailscale_api
          #!/bin/sh
          echo "Content-type: application/json"
          echo ""
          
          case "$QUERY_STRING" in
              *action=status*)
                  ST=$(/usr/sbin/tailscale status --json 2>/dev/null)
                  if [ $? -ne 0 ] || [ -z "$ST" ]; then 
                      echo "{\"active\": \"未运行\", \"ip\": \"-\", \"devices\": []}"
                  else
                      IP=$(echo "$ST" | jq -r '.Self.TailscaleIPs[0] // "-"')
                      # 仅保留名称、IP、系统、版本，删除邮箱抓取
                      DEVICES=$(echo "$ST" | jq -c '.Peer | to_entries | map({hostname: .value.HostName, ip: (.value.TailscaleIPs[0] // "-"), os: (.value.OS // "-"), version: (.value.Version // "-"), online: .value.Online})')
                      echo "{\"active\": \"运行中\", \"ip\": \"$IP\", \"devices\": $DEVICES}"
                  fi ;;
              *action=login*) 
                  /usr/sbin/tailscale up --accept-dns=false --reset >/dev/null 2>&1 & 
                  echo "{\"result\": \"ok\"}" ;;
              *action=logout*) 
                  /usr/sbin/tailscale logout >/dev/null 2>&1
                  echo "{\"result\": \"ok\"}" ;;
          esac
          EOF
          chmod 755 staging/www/cgi-bin/tailscale_api

      - name: Create UI (基于原版，删除冗余)
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/view/tailscale_web/index.htm
          <%+header%>
          <style>
              .ts-bar { margin-bottom: 15px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
              .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
              .dot-on { background: #28a745; box-shadow: 0 0 5px #28a745; }
              .dot-off { background: #adb5bd; }
          </style>
          <div class="cbi-map">
              <h2 name="content">Tailscale 控制面板</h2>
              <div class="ts-bar">
                  <div><strong>服务状态:</strong> <span id="st-txt">读取中...</span><br><small id="ip" style="color:#888">内网地址: -</small></div>
                  <div>
                      <button class="cbi-button cbi-button-apply" onclick="doAct('login')">一键上线</button>
                      <button class="cbi-button cbi-button-reset" onclick="doAct('logout')">注销退出</button>
                  </div>
              </div>
              <fieldset class="cbi-section">
                  <legend>设备列表</legend>
                  <table class="cbi-section-table" id="dev-table" style="table-layout: fixed; width: 100%;">
                      <tr class="cbi-section-table-titles">
                          <th class="cbi-section-table-cell" style="width:35%">设备名称</th>
                          <th class="cbi-section-table-cell" style="width:25%">内网 IP</th>
                          <th class="cbi-section-table-cell" style="width:20%">版本 / 系统</th>
                          <th class="cbi-section-table-cell" style="width:20%">状态</th>
                      </tr>
                  </table>
              </fieldset>
          </div>
          <script>
              function refresh() {
                  fetch('/cgi-bin/tailscale_api?action=status').then(r => r.json()).then(d => {
                      const stTxt = document.getElementById('st-txt');
                      stTxt.innerText = d.active || "未运行";
                      stTxt.style.color = (d.active === "运行中") ? "#28a745" : "#ff4d4f";
                      document.getElementById('ip').innerText = "内网地址: " + (d.ip || "-");
                      
                      const t = document.getElementById('dev-table');
                      while(t.rows.length > 1) t.deleteRow(1);
                      if(d.devices) d.devices.forEach((dev) => {
                          const r = t.insertRow();
                          r.className = "cbi-section-table-row";
                          r.innerHTML = `
                              <td class="cbi-section-table-cell" style="overflow:hidden; text-overflow:ellipsis;"><strong>${dev.hostname}</strong></td>
                              <td class="cbi-section-table-cell"><code>${dev.ip}</code></td>
                              <td class="cbi-section-table-cell">${dev.version}<br><small style="color:#999">${dev.os}</small></td>
                              <td class="cbi-section-table-cell"><span class="dot ${dev.online?'dot-on':'dot-off'}"></span>${dev.online?'在线':'离线'}</td>`;
                      });
                  }).catch(() => {
                      document.getElementById('st-txt').innerText = "服务连接异常";
                  });
              }
              function doAct(a) { 
                  fetch('/cgi-bin/tailscale_api?action='+a).then(() => setTimeout(refresh, 2000)); 
              }
              refresh(); setInterval(refresh, 8000);
          </script>
          <%+footer%>
          EOF

      - name: Create Controller
        run: |
          cat << 'EOF' > staging/usr/lib/lua/luci/controller/tailscale_web.lua
          module("luci.controller.tailscale_web", package.seeall)
          function index()
              entry({"admin", "services", "tailscale_web"}, template("tailscale_web/index"), _("Tailscale"), 99)
          end
          EOF

      - name: Build Package
        run: |
          cp shell/install-tailscale.sh staging/install.sh
          chmod +x staging/install.sh
          makeself --notemp staging "tailscale-${{ steps.v.outputs.tag }}-x86.run" "TS" ./install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.v.outputs.tag }}"
          name: "Tailscale-Console-v${{ steps.v.outputs.tag }}"
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
