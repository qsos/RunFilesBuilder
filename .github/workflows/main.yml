name: Make Passwall run files

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch: # 只要这一行缩进正确，按钮就会回来

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      releases: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Release Tag
        run: |
          echo "RELEASE_TAG=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - name: Create Installer Script
        run: |
          mkdir -p output
          # 写入你提供的最新官方安装逻辑
          cat <<'EOF' > output/install.sh
#!/bin/sh
echo "--- 开始 Passwall 官方源安装流程 ---"

# 1. 下载并添加 Key
wget -O passwall.pub https://master.dl.sourceforge.net/project/openwrt-passwall-build/passwall.pub
opkg-key add passwall.pub
rm passwall.pub

# 2. 自动识别架构并添加软件源
read release arch << EOM
$(. /etc/openwrt_release ; echo ${DISTRIB_RELEASE%.*} $DISTRIB_ARCH)
EOM

# 清除旧的同名源，防止冲突
sed -i '/passwall/d' /etc/opkg/customfeeds.conf

for feed in passwall_luci passwall_packages passwall2; do
  echo "src/gz $feed https://master.dl.sourceforge.net/project/openwrt-passwall-build/releases/packages-$release/$arch/$feed" >> /etc/opkg/customfeeds.conf
done

# 3. 安装软件
opkg update
opkg install luci-app-passwall luci-app-passwall2 luci-i18n-passwall-zh-cn luci-i18n-passwall2-zh-cn

# 4. 重启服务
/etc/init.d/uhttpd restart
echo "安装完成！"
EOF
          chmod +x output/install.sh

      - name: Package with Makeself
        run: |
          git clone --depth 1 https://github.com/megastep/makeself.git
          ./makeself/makeself.sh output/ passwall_installer.run "Passwall Installer" ./install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "PassWall-OneClick-${{ env.RELEASE_TAG }}"
          body: |
            ### Passwall 一键安装包 (官方源模式)
            此包会自动配置软件源并安装 Passwall 1 & 2。
            **用法：** 下载后执行 `sh passwall_installer.run` 即可。
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
