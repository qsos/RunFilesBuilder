name: Build PassWall RUN

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure ps_install.sh exists
        run: |
          echo "==== DEBUG TREE ===="
          ls -R .
          echo "===================="
          if [ ! -f RunFilesBuilder/shell/ps_install.sh ]; then
            echo "ERROR: RunFilesBuilder/shell/ps_install.sh NOT FOUND"
            exit 1
          fi

      - name: Prepare RunFilesBuilder files
        run: |
          mkdir -p RunFilesBuilder/x86_64/files
          cp RunFilesBuilder/shell/ps_install.sh RunFilesBuilder/x86_64/files/
          chmod +x RunFilesBuilder/x86_64/files/ps_install.sh

      - name: Build RUN
        run: |
          cd RunFilesBuilder
          bash build.sh x86_64

      - name: Upload RUN artifact
        uses: actions/upload-artifact@v4
        with:
          name: passwall-run
          path: RunFilesBuilder/output/*.run
