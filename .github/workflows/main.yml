name: Build PassWall RUN

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "===== YOUR REPO TREE ====="
          ls -R .
          echo "=========================="

      - name: Clone RunFilesBuilder
        run: |
          git clone https://github.com/wukongdaily/RunFilesBuilder.git

      - name: Show RunFilesBuilder tree (debug)
        run: |
          echo "===== RunFilesBuilder TREE ====="
          ls -R RunFilesBuilder | head -n 200
          echo "================================"

      - name: Copy PassWall install script
        run: |
          mkdir -p RunFilesBuilder/x86_64/files
          cp shell/ps_install.sh RunFilesBuilder/x86_64/files/
          chmod +x RunFilesBuilder/x86_64/files/ps_install.sh

      - name: Build RUN
        run: |
          cd RunFilesBuilder
          bash scripts/build.sh x86_64

      - name: Upload RUN artifact
        uses: actions/upload-artifact@v4
        with:
          name: passwall-run
          path: RunFilesBuilder/output/*.run
