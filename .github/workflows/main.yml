name: Make Passwall One-Click Installer

on:
  schedule:
    - cron: '0 */12 * * *' # 每12小时检查一次
  workflow_dispatch:      # 必须保留这个，手动触发按钮才会出现

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      releases: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Release Info
        id: date
        run: |
          echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Create One-Click Scripts
        run: |
          mkdir -p output
          
          # 创建通用一键安装脚本
          cat <<EOF > output/install_passwall.sh
#!/bin/sh
echo "--- Passwall 一键安装/升级脚本 ---"

# 1. 检查网络环境
if ! curl -I -s --connect-timeout 5 https://google.com > /dev/null; then
    echo "警告: 检测到当前无法访问 Google，请确保软路由已开启魔法上网，否则安装可能失败。"
fi

# 2. 添加 OPKG Key
echo "正在添加安装密钥..."
wget -qO passwall.pub https://master.dl.sourceforge.net/project/openwrt-passwall-build/passwall.pub
opkg-key add passwall.pub
rm passwall.pub

# 3. 添加软件源 (Repository)
echo "正在配置软件源..."
# 清理旧的配置，避免重复添加
sed -i '/passwall/d' /etc/opkg/customfeeds.conf

read release arch << EOM
\$(. /etc/openwrt_release ; echo \${DISTRIB_RELEASE%.*} \$DISTRIB_ARCH)
EOM

for feed in passwall_luci passwall_packages passwall2; do
  echo "src/gz \$feed https://master.dl.sourceforge.net/project/openwrt-passwall-build/releases/packages-\$release/\$arch/\$feed" >> /etc/opkg/customfeeds.conf
done

# 4. 执行安装
echo "正在更新列表并安装 Passwall..."
opkg update
opkg install luci-app-passwall luci-i18n-passwall-zh-cn
opkg install luci-app-passwall2 luci-i18n-passwall2-zh-cn

# 5. 重启服务
echo "重启 Web 服务..."
/etc/init.d/uhttpd restart
echo "--- 安装完成！请刷新浏览器界面 ---"
EOF
          chmod +x output/install_passwall.sh

      - name: Setup Makeself and Pack
        run: |
          git clone --depth 1 https://github.com/megastep/makeself.git
          ./makeself/makeself.sh output/ Passwall_Installer.run "Passwall Installer" ./install_passwall.sh

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.DATE }}
          name: "PassWall-OneClick-${{ env.DATE }}"
          body: |
            ## Passwall 最新一键安装包
            基于官方最新推荐方式制作。
            
            ### 使用方法:
            1. 下载 `Passwall_Installer.run` 到软路由
            2. 运行 `sh Passwall_Installer.run`
            3. 脚本会自动添加源并安装 Passwall 1/2 以及中文语言包。
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
