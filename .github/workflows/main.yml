name: Make Passwall run files

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      releases: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Release Tag
        run: |
          echo "RELEASE_TAG=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - name: Create One-Click Installer Script
        run: |
          mkdir -p output
          cat <<'EOF' > output/install.sh
#!/bin/sh
echo "--- Passwall 一键配置/安装脚本 ---"

# 1. 添加 OPKG Key
echo "Adding OPKG Key..."
wget -O passwall.pub https://master.dl.sourceforge.net/project/openwrt-passwall-build/passwall.pub
opkg-key add passwall.pub
rm passwall.pub

# 2. 添加软件源 (Repository)
echo "Adding Passwall Feeds..."
read release arch << EOM
$(. /etc/openwrt_release ; echo ${DISTRIB_RELEASE%.*} $DISTRIB_ARCH)
EOM

# 清理旧的自定义源避免重复
sed -i '/passwall/d' /etc/opkg/customfeeds.conf

for feed in passwall_luci passwall_packages passwall2; do
  echo "src/gz $feed https://master.dl.sourceforge.net/project/openwrt-passwall-build/releases/packages-$release/$arch/$feed" >> /etc/opkg/customfeeds.conf
done

# 3. 执行安装
echo "Updating opkg and installing Passwall..."
opkg update
opkg install luci-app-passwall luci-i18n-passwall-zh-cn
opkg install luci-app-passwall2 luci-i18n-passwall2-zh-cn

# 4. 重启 Web 服务
/etc/init.d/uhttpd restart
echo "Installation complete!"
EOF
          chmod +x output/install.sh

      - name: Build Self-Extracting Package
        run: |
          git clone --depth 1 https://github.com/megastep/makeself.git
          ./makeself/makeself.sh output/ passwall_oneclick_installer.run "Passwall Installer" ./install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "PassWall-OneClick-${{ env.RELEASE_TAG }}"
          body: |
            ### 最新一键安装包 (官方推荐源模式)
            此文件由 Github Action 自动生成。
            
            **使用方法：**
            1. 将 `passwall_oneclick_installer.run` 上传至 OpenWrt。
            2. 运行 `sh passwall_oneclick_installer.run`。
            3. 脚本将自动完成：添加密钥 -> 配置软件源 -> 安装插件及中文包。
          files: "*.run"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
